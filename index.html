<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <style>
    .card {
      width: 300px;
      height: 200px;
      perspective: 1000px;
      margin: 50px auto;
    }
    .inner {
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 0.6s;
      position: relative;
    }
    .card:hover .inner {
      transform: rotateX(90deg);
    }
    .face {
      position: absolute;
      width: 100%;
      height: 50%;
      backface-visibility: hidden;
      overflow: hidden;
    }
    .front {
      top: 0;
      background: lightblue;
    }
    .back {
      bottom: 0;
      background: lightcoral;
      transform: rotateX(180deg) translateY(-100%);
      transform-origin: top;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="inner">
      <div class="face front">Верх</div>
      <div class="face back">Низ</div>
    </div>
  </div>
</body>
</html>
